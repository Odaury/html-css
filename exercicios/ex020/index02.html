<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > P {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: red;
            color: aliceblue;
            width: 200px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>testando div</h1>
    <p>passe o mouse aqui </p>
    <div>
        passe o moude para ver o texto 
        <p>texto escondido </p>
    </div>
    
</body>
</html>
